name: Build Native Apps
# Dawn deps are cached via actions/cache to speed up builds

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ubuntu-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update --fix-missing
          sudo apt install -y libsdl2-dev libx11-xcb-dev python3

      - name: Cache Dawn dependencies
        uses: actions/cache@v4
        with:
          path: cmake-build/_deps
          key: dawn-deps-ubuntu-${{ hashFiles('cmake/FetchDawn.cmake') }}
          restore-keys: dawn-deps-ubuntu-

      - name: Make build directory
        working-directory: ${{ github.workspace }}
        run: mkdir -p cmake-build

      - name: Configure
        working-directory: ${{ github.workspace }}/cmake-build
        run: cmake ..

      - name: Build
        working-directory: ${{ github.workspace }}/cmake-build
        run: make -j `nproc`

  windows-native:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: vcpkg install sdl2:x64-windows

      - name: Cache Dawn dependencies
        uses: actions/cache@v4
        with:
          path: cmake-build/_deps
          key: dawn-deps-windows-${{ hashFiles('cmake/FetchDawn.cmake') }}
          restore-keys: dawn-deps-windows-

      - name: Make build directory
        working-directory: ${{ github.workspace }}
        run: mkdir -Force cmake-build

      - name: Configure
        working-directory: ${{ github.workspace }}/cmake-build
        run: >
          cmake -A x64 ${env:GITHUB_WORKSPACE}
          -G "Visual Studio 17 2022"
          -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        working-directory: ${{ github.workspace }}/cmake-build
        run: cmake --build . --config release

  macos-native:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install sdl2

      - name: Cache Dawn dependencies
        uses: actions/cache@v4
        with:
          path: cmake-build/_deps
          key: dawn-deps-macos-${{ hashFiles('cmake/FetchDawn.cmake') }}
          restore-keys: dawn-deps-macos-

      - name: Make build directory
        working-directory: ${{ github.workspace }}
        run: mkdir -p cmake-build

      - name: Configure
        working-directory: ${{ github.workspace }}/cmake-build
        run: cmake ..

      - name: Build
        working-directory: ${{ github.workspace }}/cmake-build
        run: make -j 4
